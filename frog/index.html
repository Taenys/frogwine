<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/jInvertScroll.css">
    <link rel="script" href="js/jquery.jInvertScroll.min.js">
    <title>Arrogant Frog</title>
</head>
<body>
<div class="contain">
    <img src="img/frogtable.jpg" alt="frog a table" class="table scroll">
    <img src="img/Bretagne.jpg" alt="bretagne" class="bretagne scroll">

        <!--<img src="img/accordeon%20vecto.jpg" alt="arrogant frog" class="large scroll">-->

        <img src="img/Velo.png" alt="frog à vélo" class="velo scroll">

</div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.jInvertScroll.js"></script>

    <script type="text/javascript">

        (function($) {
            $.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
                {
                    height: parseInt(window.innerHeight, 10)*7087/2362,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
                    onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
                        console.log(percent);
                    }
                });
        }(jQuery));
    </script>
</body>

</html>
